<!DOCTYPE html>
<html>

<body>
    <h1>Update Contact: {{ contact.name }}</h1>
    <form method="post" action="{% url 'update_contact' contact.User_id %}">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update">
    </form>
    <a href="{% url 'contact_list' %}"><input type="submit" value="Cancel"></a>
</body>
</html>
